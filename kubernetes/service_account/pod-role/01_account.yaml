apiVersion: v1
kind: ServiceAccount
metadata:
  name: user1
secrets:
  - apiVersion: v1
    kind: Secret
    name: user1-secret
---
apiVersion: v1
kind: Secret
type: kubernetes.io/service-account-token
metadata:
  name: user1-secret
  annotations:
    kubernetes.io/service-account.name: user1


# 서비스 계정(ServiceAccount)
#   - 쿠버네티스 클러스터를 사용할 계정을 생성하여 각 계정에 다양한 권한을 부여하여
#     클러스터를 관리 및 사용
#   - 네임스페이스 별 접근 권한 또는 모든 네임스페이스에 대한 접근 권한을 부여할 수 있음.
#   - 네임스페이스 별 접근 권한을 Role/RoleBinding 을 통해 구성
#   - 모든 네임스페이스에 대한 접근 권한은 ClusterRole/ClusterRoleBinding 을 통해 구성
#   - 쿠버네티스의 다양한 리소스를 다룰 수 있는 권한을 부여할 수 있으며, 리소스는 Pod, ReplicaSet,
#     Deployment, Daemonset 등과 각 리소스의 생성/삭제/수정/조회 등의 작업 권한도 부여할 수 있음
#   - 외부에서 접근하는 계정에 대한 인증은 토큰 또는 인증서 등을 통해 인증을 하게 됨